name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Lint with Ruff
        run: ruff check

      - name: Check formatting with Ruff
        run: ruff format --check

      - name: Run tests
        run: pytest -q
